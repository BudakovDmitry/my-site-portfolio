<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Mali:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <h1>ToDo - List</h1>
        <input class="input" type="text" placeholder="Write..."><button class="button">ADD</button>
        <div class="container-list">
            <div class="container-list-item">
                <h2>To Do List</h2>
                <ul class="list"></ul>
            </div>
            <div class="container-list-done">
                <h2>Done List</h2>
                <ul class="list-done"></ul>
            </div>
        </div>
    </div>    

    <script src="js/script.js"></script>
</body>
</html>
