<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="container-cards">
      <h1>Психологическая игра-тренинг "Женский круг"</h1>
      <div class="scene scene--card">
        <div class="card" id="card-1">
          <div class="card__face card__face--front card-face-1"></div>
          <div class="card__face card__face--back">
              <p class="text card-text-back1"></p>
          </div>
        </div>
    </div>
    <div class="scene scene--card">
        <div class="card" id="card-2">
          <div class="card__face card__face--front card-face-2"></div>
          <div class="card__face card__face--back">
              <p class="text card-text-back2"></p>
          </div>
        </div>
    </div>
    <div class="scene scene--card">
        <div class="card" id="card-3">
          <div class="card__face card__face--front card-face-3"></div>
          <div class="card__face card__face--back">
              <p class="text card-text-back3"></p>
          </div>
        </div>
    </div>
    <br>
    <div class="scene scene--card">
        <div class="card" id="card-4">
          <div class="card__face card__face--front card-face-4"></div>
          <div class="card__face card__face--back">
              <p class="text card-text-back4"></p>
          </div>
        </div>
    </div>
    <div class="scene scene--card">
        <div class="card" id="card-5">
          <div class="card__face card__face--front card-face-5"></div>
          <div class="card__face card__face--back">
              <p class="text card-text-back5"></p>
          </div>
        </div>
    </div>
    <div class="scene scene--card">
        <div class="card" id="card-6">
          <div class="card__face card__face--front card-face-6"></div>
          <div class="card__face card__face--back">
              <p class="text card-text-back6"></p>
          </div>
        </div>
    </div>
 </div>
 <div class="container-cube">
    <h2 class="text-cube"><img src="img/cube.png" alt="cube"></h2>
    <button class="button-cube btn">Бросай</button>  
    <div class="drag-el-1">
      <img src="img/free-sticker-girl-6029080.png" alt="woman">
    </div>
      <div class="drag-el-2">
        <img src="img/free-sticker-girl-6029125.png" alt="woman">
      </div>
      <div class="drag-el-3">
        <img src="img/free-sticker-proposal-6029111.png" alt="woman">
      </div>
      <div class="drag-el-4">
        <img src="img/free-sticker-woman-6029031.png" alt="woman">
      </div>
 </div>
 <div class="container-field">
   <div>
      <img class="wrap" src="img/IMG_8294.JPG" alt="field">
  </div>
 </div>
</div>

  <script src="script.js"></script>
</body>
</html>
